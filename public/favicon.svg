<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звезды</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .stars {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .star {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid;
            border-radius: 50%;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                70% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                30% 57%,
                2% 35%,
                39% 35%
            );
        }
        .blue { border-color: blue; }
        .black { border-color: black; }
        .red { border-color: red; }
        .orange { border-color: orange; }
        .green { border-color: green; }
    </style>
</head>
